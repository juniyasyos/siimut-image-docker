services:
  ####################################################################################################
  # Caddy Web Server (using reference pattern)
  ####################################################################################################
  web:
    image: caddy:2-alpine
    container_name: ${STACK_NAME:-siimut}-web
    ports:
      - "${WEB_HTTP_PORT:-8080}:8080"
      - "443:443"   # TLS support
    volumes:
      - ./Docker/caddy/Caddyfile:/etc/caddy/Caddyfile:ro
      - ./site/${APP_DIR:-si-imut}:/var/www/html
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - app
    restart: unless-stopped

  ####################################################################################################
  # PHP Application (renamed from php to app, following reference)
  ####################################################################################################
  app:
    build:
      context: .
      dockerfile: Docker/php/Dockerfile.caddy
      args:
        APP_ENV: production
        UID: 1000
        GID: 1000
    container_name: ${STACK_NAME:-siimut}-app
    working_dir: /var/www/html
    user: www

    volumes:
      # Mount source code
      - ./site/${APP_DIR:-si-imut}:/var/www/html
      # Mount PHP config
      - ./Docker/php/php.ini:/usr/local/etc/php/conf.d/99-custom.ini:ro
      # Mount enhanced entrypoint
      - ./Docker/php/entrypoint-enhanced.sh:/entrypoint.sh:ro
      # Named volume for vendor to avoid Windows issues
      - vendor_data:/var/www/html/vendor
    env_file:
      - .env.docker
    environment:
      # Laravel environment
      APP_ENV: production
      APP_DEBUG: false
      
      # Database configuration (akan di-sync oleh entrypoint ke .env)
      DB_CONNECTION: mysql
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: ${MYSQL_DATABASE:-siimut}
      DB_USERNAME: ${MYSQL_USER:-siimut}
      DB_PASSWORD: ${MYSQL_PASSWORD:-secret}
      
      # Redis configuration
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: null
      
      # PHP Configuration
      PHP_OPCACHE_VALIDATE_TIMESTAMPS: "1"
      COMPOSER_CACHE_DIR: /tmp/composer
      
      # Enhanced entrypoint settings
      SIIMUT_WAIT_FOR_DB: "true"
      SIIMUT_WAIT_FOR_REDIS: "true"
      SIIMUT_OPTIMIZE_CACHE: "true"
      SIIMUT_STORAGE_LINK: "true"
      SIIMUT_RUN_MIGRATIONS: "false"
      
    entrypoint: ["/entrypoint.sh"]
    command: ["php-fpm", "-F"]
    depends_on:
      - db
      - redis
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "php -v || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  ####################################################################################################
  # DATABASE (MariaDB - keeping existing but with reference style naming)
  ####################################################################################################
  db:
    image: mariadb:10.11
    container_name: ${STACK_NAME:-siimut}-db
    restart: unless-stopped
    ports:
      - "${DB_PORT:-3306}:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./Docker/logs:/var/log/mysql
      - ./Docker/db/my.cnf:/etc/mysql/conf.d/my.cnf
      - ./Docker/db/sql:/docker-entrypoint-initdb.d
    env_file:
      - .env.docker
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  ####################################################################################################
  # phpMyAdmin
  ####################################################################################################
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    restart: unless-stopped
    ports:
      - "${PMA_PORT:-8080}:80"
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_ARBITRARY: 1
      UPLOAD_LIMIT: 1024M
      MEMORY_LIMIT: 1024M
      POST_MAX_SIZE: 1024M
      MAX_EXECUTION_TIME: 600
      MAX_INPUT_TIME: 600
      MAX_INPUT_VARS: 10000
    volumes:
      - ./Docker/phpmyadmin/sessions:/sessions
      - ./Docker/phpmyadmin/php.ini:/usr/local/etc/php/conf.d/99-custom.ini
      - ./Docker/phpmyadmin/config.inc.php:/etc/phpmyadmin/config.inc.php
    user: "33:33"
    depends_on:
      - db

  ####################################################################################################
  # Redis
  ####################################################################################################
  redis:
    image: redis:alpine
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - ./Docker/redis/data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"

  ####################################################################################################
  # Laravel Queue Worker (updated dependencies)
  ####################################################################################################
  worker:
    image: php:8.4-fpm-alpine
    restart: unless-stopped
    volumes:
      - ./site/${APP_DIR:-si-imut}:/var/www
      - ./Docker/php/php.ini:/usr/local/etc/php/conf.d/99-custom.ini
      - ./Docker/php/entrypoint-enhanced.sh:/entrypoint.sh
    entrypoint: ["/entrypoint.sh"]
    command: >
      sh -c "
        cd /var/www &&
        php artisan queue:work redis --sleep=3 --tries=3 &
        php artisan schedule:work
      "
    depends_on:
      - app
      - db
      - redis
    working_dir: /var/www

####################################################################################################
# Named Volumes (following reference pattern)
####################################################################################################
volumes:
  caddy_data:
  caddy_config:
  db_data:
  vendor_data:

