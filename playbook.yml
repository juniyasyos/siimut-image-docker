- name: Setup Docker dan Docker Compose dengan gaya bersahabat ğŸ˜
  hosts: localhost
  become: true
  gather_facts: true

  tasks:

    - name: ğŸ”„ Memperbarui daftar paket
      apt:
        update_cache: yes
      register: update_result

    - name: "âœ… Info: Update selesai"
      debug:
        msg: "Update apt berhasil."
      when: update_result is succeeded

    - name: ğŸ“¦ Menginstall dependensi dasar
      apt:
        name: "{{ item }}"
        state: present
      loop:
        - apt-transport-https
        - ca-certificates
        - curl
        - software-properties-common
        - gnupg
        - lsb-release
      register: deps_result

    - name: âœ… Info Dependensi berhasil diinstall
      debug:
        msg: "Semua dependensi dasar berhasil diinstall."
      when: deps_result is succeeded

    - name: ğŸ”‘ Menambahkan GPG key Docker
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: ğŸ“ Menambahkan repository Docker
      apt_repository:
        repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
        state: present

    - name: ğŸ”„ Update apt kembali setelah menambahkan repo Docker
      apt:
        update_cache: yes

    - name: ğŸ³ Menginstall Docker Engine
      apt:
        name: docker-ce
        state: present
      register: docker_result

    - name: âœ… Verifikasi Docker berhasil diinstall?
      shell: docker --version
      register: docker_version
      failed_when: docker_version.rc != 0

    - name: âœ… Info Docker versi
      debug:
        msg: "Docker berhasil terinstall: {{ docker_version.stdout }}"

    - name: ğŸ”§ Menginstall Docker Compose
      get_url:
        url: https://github.com/docker/compose/releases/latest/download/docker-compose-linux-x86_64
        dest: /usr/local/bin/docker-compose
        mode: '0755'

    - name: âœ… Verifikasi Docker Compose berhasil diinstall?
      shell: docker-compose --version
      register: compose_version
      failed_when: compose_version.rc != 0

    - name: âœ… Info Docker Compose versi
      debug:
        msg: "Docker Compose berhasil terinstall: {{ compose_version.stdout }}"

    - name: ğŸ”„ Mengaktifkan dan menjalankan service Docker
      service:
        name: docker
        enabled: true
        state: started

    - name: ğŸ‰ Selesai!
      debug:
        msg: "Installasi Docker dan Docker Compose selesai tanpa drama! ğŸ‰"
