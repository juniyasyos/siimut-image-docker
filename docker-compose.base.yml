name: rsch-srv

services:
  ####################################################################################################
  # Storage s3 (Minio)
  ####################################################################################################
  minio:
    image: minio/minio:latest
    container_name: minio
    restart: always
    environment:
      MINIO_ROOT_USER: "${MINIO_ROOT_USER:-admin}"
      MINIO_ROOT_PASSWORD: "${MINIO_ROOT_PASSWORD:-password}"
      MINIO_PROMETHEUS_AUTH_TYPE: "public"
    volumes:
      - minio_data:/data
    ports:
      - "9090:9090"   # S3 API
      - "9091:9091"   # Console UI
    command: server /data --console-address ":9091"
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "0.3"
        reservations:
          memory: 256M
          cpus: "0.15"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://192.168.1.9:9000/minio/health/ready"]
      interval: 5s
      timeout: 3s
      retries: 12
    networks:
      - default

  minio-init:
    image: minio/mc:latest
    container_name: minio-init
    depends_on:
      minio:
        condition: service_healthy
    environment:
      MINIO_ROOT_USER: "${MINIO_ROOT_USER:-admin}"
      MINIO_ROOT_PASSWORD: "${MINIO_ROOT_PASSWORD:-password}"
      MINIO_BUCKET: "${MINIO_BUCKET:-siimut}"
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        echo "â³ Menunggu MinIO siap..."
        sleep 2
        
        echo "ðŸ”§ Mengonfigurasi mc alias..."
        mc alias set myminio http://minio:9090 "$${MINIO_ROOT_USER}" "$${MINIO_ROOT_PASSWORD}" --api S3v4
        
        echo "ðŸ“¦ Memeriksa bucket '$${MINIO_BUCKET}'..."
        if mc ls myminio/$${MINIO_BUCKET} >/dev/null 2>&1; then
          echo "âœ… Bucket '$${MINIO_BUCKET}' sudah ada"
        else
          echo "ðŸ†• Membuat bucket '$${MINIO_BUCKET}'..."
          mc mb myminio/$${MINIO_BUCKET}
          echo "âœ… Bucket '$${MINIO_BUCKET}' berhasil dibuat"
        fi
        
        echo "ðŸ”“ Mengatur policy PUBLIC (download) untuk bucket..."
        mc anonymous set download myminio/$${MINIO_BUCKET}
        
        echo "âœ… Bucket '$${MINIO_BUCKET}' dapat diakses publik"
        echo "âœ¨ Inisialisasi MinIO selesai!"
    networks:
      - default
    restart: "no"

  ####################################################################################################
  # DATABASE (MySQL) - Production Optimized
  ####################################################################################################
  db:
    image: mysql:8.0
    container_name: database-service
    restart: unless-stopped
    # ports:
    #   - "${DB_PORT:-3306}:3306"  # tetap dikomentari untuk production
    volumes:
      - db_data:/var/lib/mysql
      - db_logs:/var/log/mysql
      - ./DockerNew/db/my.cnf:/etc/mysql/conf.d/my.cnf:ro
      - ./DockerNew/db/sql:/docker-entrypoint-initdb.d:ro
      - ./DockerNew/db/save/:/etc/mysql/save/
    env_file:
      - ./env/.env.db
    environment:
      # Hanya yang penting saja, database & user akan dibuat dari script SQL
      MYSQL_ROOT_PASSWORD: rootpass123
      MYSQL_RANDOM_ROOT_PASSWORD: "no"
      # MySQL 8.0 compatibility settings
      MYSQL_CHARSET: utf8mb4
      MYSQL_COLLATION: utf8mb4_unicode_ci
      # Disable strict mode untuk kompatibilitas dengan aplikasi legacy
      MYSQL_INIT_CONNECT: "SET SESSION sql_mode=''"
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "0.5"
        reservations:
          memory: 256M
          cpus: "0.25"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-prootpass123", "--silent"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s 
  
  ####################################################################################################
  # phpMyAdmin - Development/Staging Tool (Keep as requested)
  ####################################################################################################
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    restart: unless-stopped
    # profiles:
    #   - dev # Only start with --profile dev
    ports:
      - "8888:80"
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_ARBITRARY: 1
      PMA_ABSOLUTE_URI: http://localhost:${PMA_PORT:-8888}/
      # Security
      PMA_BLOWFISH_SECRET: password
      # MySQL specific settings
      MYSQL_ROOT_PASSWORD: rootpass123
      # Enhanced limits for production data
      UPLOAD_LIMIT: 1024M
      MEMORY_LIMIT: 1024M
      POST_MAX_SIZE: 1024M
      MAX_EXECUTION_TIME: 600
      MAX_INPUT_TIME: 600
      MAX_INPUT_VARS: 10000
    volumes:
      - phpmyadmin_sessions:/sessions
      # Removed config file mount to avoid permission issues
      # - ./DockerNew/phpmyadmin/config.inc.php:/etc/phpmyadmin/config.inc.php:ro
    # Removed user specification to avoid permission issues with mounted volumes
    # user: "33:33"
    depends_on:
      db:
        condition: service_healthy
    # Resource limits for phpMyAdmin
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: "0.1"
        reservations:
          memory: 128M
          cpus: "0.05"

volumes:
  minio_data:

  db_data:
    driver: local
  db_logs:
    driver: local

  phpmyadmin_sessions:
    driver: local
    
networks:
  default:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
