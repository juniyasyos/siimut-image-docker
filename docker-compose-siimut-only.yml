name: siimut-app

volumes:
  storage_data:  # Renamed from siimut_storage to match base
  bootstrap_cache:  # Renamed from siimut_bootstrap_cache to match base
  nginx_logs:

services:
  ####################################################################################################
  # Nginx Web Server
  ####################################################################################################
  web:
    image: nginx:alpine
    container_name: siimut-web
    ports:
      - "${SIIMUT_PORT:-8000}:80"
    volumes:
      - ./DockerNew/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./Docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - storage_data:/var/www/siimut/storage:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      app-siimut:
        condition: service_healthy
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: "0.3"
        reservations:
          memory: 128M
          cpus: "0.1"
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      default:
        aliases:
          - siimut-web

  ####################################################################################################
  # SIIMUT PHP Application
  ####################################################################################################
  app-siimut:
    build:
      context: .
      dockerfile: DockerNew/php/Dockerfile.siimut-standalone
      args:
        APP_DIR: siimut
        APP_NAME: "SIIMUT Application"
        APP_ENV: production
    container_name: siimut-app
    working_dir: /var/www/siimut
    env_file:
      - ./env/env.production  # Updated to match base multi-apps
    environment:
      APP_ENV: production
      PHP_OPCACHE_VALIDATE_TIMESTAMPS: "0"
      APP_WORKDIR: /var/www/siimut
      DB_HOST: db
      # Disable SSO - using local authentication
      USE_SSO: "false"
      IAM_ENABLED: "false"
      APP_URL: "${APP_URL:-http://localhost:8000}"
      COMPOSER_CACHE_DIR: /tmp/composer  # Added from base x-app-base
      RUN_MIGRATIONS: ${RUN_MIGRATIONS:-false}  # Added from base x-app-base
    volumes:
      - storage_data:/var/www/siimut/storage  # Updated volume name to match base
      - bootstrap_cache:/var/www/siimut/bootstrap/cache  # Updated volume name to match base
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 1.5G
          cpus: "1.5"
        reservations:
          memory: 768M
          cpus: "0.75"
    healthcheck:
      test: ["CMD-SHELL", "php -v >/dev/null 2>&1 && php artisan --version >/dev/null 2>&1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      default:
        aliases:
          - siimut-app

  ####################################################################################################
  # Queue Worker - SIIMUT
  ####################################################################################################
  queue-siimut:
    build:
      context: .
      dockerfile: DockerNew/php/Dockerfile.siimut-standalone
      args:
        APP_DIR: siimut
        APP_NAME: "SIIMUT Application"
        APP_ENV: production
    container_name: siimut-queue
    working_dir: /var/www/siimut
    env_file:
      - ./env/env.production  # Updated to match base multi-apps
    environment:
      DB_HOST: db
      USE_SSO: "false"
      IAM_ENABLED: "false"
      COMPOSER_CACHE_DIR: /tmp/composer  # Added from base x-app-base
      RUN_MIGRATIONS: ${RUN_MIGRATIONS:-false}  # Added from base x-app-base
    volumes:
      - storage_data:/var/www/siimut/storage  # Updated volume name to match base
      - bootstrap_cache:/var/www/siimut/bootstrap/cache  # Updated volume name to match base
    entrypoint: ["php"]
    command: >
      artisan queue:work --sleep=3 --tries=3
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "0.75"
        reservations:
          memory: 256M
          cpus: "0.25"
    networks:
      default:
        aliases:
          - siimut-queue

  ####################################################################################################
  # Task Scheduler - SIIMUT
  ####################################################################################################
  scheduler-siimut:
    build:
      context: .
      dockerfile: DockerNew/php/Dockerfile.siimut-standalone
      args:
        APP_DIR: siimut
        APP_NAME: "SIIMUT Application"
        APP_ENV: production
    container_name: siimut-scheduler
    working_dir: /var/www/siimut
    env_file:
      - ./env/env.production  # Updated to match base multi-apps
    environment:
      DB_HOST: db
      USE_SSO: "false"
      IAM_ENABLED: "false"
      COMPOSER_CACHE_DIR: /tmp/composer  # Added from base x-app-base
      RUN_MIGRATIONS: ${RUN_MIGRATIONS:-false}  # Added from base x-app-base
    volumes:
      - storage_data:/var/www/siimut/storage  # Updated volume name to match base
      - bootstrap_cache:/var/www/siimut/bootstrap/cache  # Updated volume name to match base
    entrypoint: ["php"]
    command: >
      artisan schedule:work
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: "0.5"
        reservations:
          memory: 128M
          cpus: "0.25"
    networks:
      default:
        aliases:
          - siimut-scheduler

  # Removed database-service and phpmyadmin services as they are in base compose
