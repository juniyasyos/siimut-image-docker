name: rsch-srv

services:
  ####################################################################################################
  # Storage s3 (Minio)
  ####################################################################################################
  minio:
    image: minio/minio:latest
    container_name: minio
    restart: always
    environment:
      MINIO_ROOT_USER: "${MINIO_ROOT_USER:-admin}"
      MINIO_ROOT_PASSWORD: "${MINIO_ROOT_PASSWORD:-password}"
      MINIO_PROMETHEUS_AUTH_TYPE: "public"
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"   # S3 API
      - "9001:9001"   # Console UI
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/ready"]
      interval: 5s
      timeout: 3s
      retries: 12
    networks:
      - default

  minio-init:
    image: minio/mc:latest
    container_name: minio-init
    depends_on:
      minio:
        condition: service_healthy
    environment:
      MINIO_ROOT_USER: "${MINIO_ROOT_USER:-admin}"
      MINIO_ROOT_PASSWORD: "${MINIO_ROOT_PASSWORD:-password}"
      MINIO_BUCKET: "${MINIO_BUCKET:-siimut}"
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        echo "â³ Menunggu MinIO siap..."
        sleep 2
        
        echo "ðŸ”§ Mengonfigurasi mc alias..."
        mc alias set myminio http://minio:9000 "$${MINIO_ROOT_USER}" "$${MINIO_ROOT_PASSWORD}" --api S3v4
        
        echo "ðŸ“¦ Memeriksa bucket '$${MINIO_BUCKET}'..."
        if mc ls myminio/$${MINIO_BUCKET} >/dev/null 2>&1; then
          echo "âœ… Bucket '$${MINIO_BUCKET}' sudah ada"
        else
          echo "ðŸ†• Membuat bucket '$${MINIO_BUCKET}'..."
          mc mb myminio/$${MINIO_BUCKET}
          echo "âœ… Bucket '$${MINIO_BUCKET}' berhasil dibuat"
        fi
        
        echo "ðŸ”“ Mengatur policy public untuk bucket..."
        mc policy set public myminio/$${MINIO_BUCKET}
        
        echo "âœ¨ Inisialisasi MinIO selesai!"
    networks:
      - default
    restart: "no"

  ####################################################################################################
  # DATABASE (MariaDB) - Production Optimized
  ####################################################################################################
  db:
    image: mariadb:10.11
    container_name: database-service
    restart: unless-stopped
    # ports:
    #   - "${DB_PORT:-3306}:3306"  # tetap dikomentari untuk production
    volumes:
      - db_data:/var/lib/mysql
      - db_logs:/var/log/mysql
      - ./DockerNew/db/my.cnf:/etc/mysql/conf.d/my.cnf:ro
      - ./DockerNew/db/sql:/docker-entrypoint-initdb.d:ro
      - ./DockerNew/db/save/:/etc/mysql/save/
    env_file:
      - ./env/.env.db
    environment:
      # Hanya yang penting saja, database & user akan dibuat dari script SQL
      # MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MARIADB_ROOT_PASSWORD: rootpass123
      MYSQL_RANDOM_ROOT_PASSWORD: "no"
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "1.0"
        reservations:
          memory: 256M
          cpus: "0.5"
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s 
  
  ####################################################################################################
  # phpMyAdmin - Development/Staging Tool (Keep as requested)
  ####################################################################################################
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: ${STACK_NAME:-siimut}-phpmyadmin
    restart: unless-stopped
    # profiles:
    #   - dev # Only start with --profile dev
    ports:
      - "8888:80"
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_ARBITRARY: 1
      PMA_ABSOLUTE_URI: http://localhost:${PMA_PORT:-8888}/
      # Security
      PMA_BLOWFISH_SECRET: password
      # Enhanced limits for production data
      UPLOAD_LIMIT: 1024M
      MEMORY_LIMIT: 1024M
      POST_MAX_SIZE: 1024M
      MAX_EXECUTION_TIME: 600
      MAX_INPUT_TIME: 600
      MAX_INPUT_VARS: 10000
    volumes:
      - phpmyadmin_sessions:/sessions
      # Removed config file mount to avoid permission issues
      # - ./DockerNew/phpmyadmin/config.inc.php:/etc/phpmyadmin/config.inc.php:ro
    # Removed user specification to avoid permission issues with mounted volumes
    # user: "33:33"
    depends_on:
      db:
        condition: service_healthy
    # Resource limits for phpMyAdmin
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: "0.5"
        reservations:
          memory: 128M
          cpus: "0.25"

volumes:
  minio_data:

  db_data:
    driver: local
  db_logs:
    driver: local

  phpmyadmin_sessions:
    driver: local
    
networks:
  default:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
