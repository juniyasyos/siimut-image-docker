  # All background jobs and scheduling now handled by supervisord in app container

####################################################################################################
# Named Volumes - Production Optimized (No Redis)
####################################################################################################
volumes:
  # Web server data
  caddy_data:
    driver: local
  caddy_config:
    driver: local
  caddy_logs:
    driver: local
    
  # Database data with backup considerations
  db_data:
    driver: local
  db_logs:
    driver: local
    
  # Redis data - DISABLED (sehat, kenapa harus pakai obat)
  # redis_data:
  #   driver: local
  # redis_logs:
  #   driver: local
    
  # PHP application data (only persistent storage, no vendor)
  storage_data:
    driver: local
  bootstrap_cache:
    driver: local
    
  # phpMyAdmin sessions
  phpmyadmin_sessions:
    driver: local

####################################################################################################
# Networks - Production Security
####################################################################################################
networks:
  default:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

