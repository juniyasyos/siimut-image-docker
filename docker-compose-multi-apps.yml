name: service-app

####################################################################################################
# Base APP PHP Application - Unified with Supervisor (Hospital Single-App)
####################################################################################################
x-app-base: &app-base
  working_dir: /var/www/html
  env_file:
    - .env.production # bisa diganti per-app nanti
  environment:
    PHP_OPCACHE_VALIDATE_TIMESTAMPS: "${PHP_OPCACHE_VALIDATE_TIMESTAMPS:-0}"
    COMPOSER_CACHE_DIR: /tmp/composer
    APP_ENV: ${APP_ENV:-production}
    RUN_MIGRATIONS: ${RUN_MIGRATIONS:-false}
  depends_on:
    db:
      condition: service_healthy
  restart: unless-stopped
  deploy:
    resources:
      limits:
        memory: 1.5G
        cpus: "1.5"
      reservations:
        memory: 768M
        cpus: "0.75"
  healthcheck:
    test: ["CMD-SHELL", "php -v >/dev/null 2>&1"]
    interval: 30s
    timeout: 10s
    retries: 3
    start_period: 60s

services:
  ####################################################################################################
  # Caddy Web Server - Production Optimized
  ####################################################################################################
  web:
    image: caddy:2-alpine
    container_name: ${STACK_NAME:-siimut}-web
    ports:
      - "8088:8088"
      - "7000:7000"
      # - "443:443" # TLS support for production
    volumes:
      - ./DockerNew/caddy/Caddyfile:/etc/caddy/Caddyfile:ro
      # - siimut_app:/var/www/siimut:ro      
      - iam_app:/var/www/iam:ro            
      - caddy_data:/data
      - caddy_config:/config
      - caddy_logs:/var/log/caddy
    depends_on:
      app-siimut:
        condition: service_healthy
      app-iam-server:
        condition: service_healthy
    restart: unless-stopped
    # Production resource limits
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: "0.5"
        reservations:
          memory: 128M
          cpus: "0.25"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8088/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  ####################################################################################################
  ####################################################################################################
  # Section : Apps - Production Application
  ####################################################################################################
  ####################################################################################################

  ####################################################################################################
  # Apps SIIMUT
  ####################################################################################################
  app-siimut:
    <<: *app-base
    image: siimut-app:latest
    build:
      context: .
      dockerfile: DockerNew/php/Dockerfile.production
      args:
        APP_ENV: ${APP_ENV:-production}
        ENABLE_XDEBUG: ${ENABLE_XDEBUG:-false}
        UID: ${UID:-1000}
        GID: ${GID:-1000}
        APP_DIR: si-imut
        APP_NAME: "SIIMUT"
    container_name: siimut-app
    working_dir: /var/www/siimut
    env_file:
      - ./env/.env.siimut # ENV khusus siimut (kalau mau dipisah)
    volumes:
      - siimut_app:/var/www/siimut                              # ⬅️ kode app SIIMUT
      - siimut_storage:/var/www/siimut/storage
      - siimut_bootstrap_cache:/var/www/siimut/bootstrap/cache
      - ./DockerNew/php/php.ini:/usr/local/etc/php/conf.d/99-custom.ini:ro
      - ./DockerNew/php/entrypoint-production.sh:/usr/local/bin/entrypoint.sh:ro
    entrypoint: ["/usr/local/bin/entrypoint.sh"]
    command: ["php-fpm", "-F"]

  queue-siimut:
    <<: *app-base
    image: siimut-app:latest
    container_name: siimut-queue
    working_dir: /var/www/siimut
    env_file:
      - ./env/.env.siimut
    volumes:
      - siimut_storage:/var/www/siimut/storage
      - siimut_bootstrap_cache:/var/www/siimut/bootstrap/cache
      - ./DockerNew/php/php.ini:/usr/local/etc/php/conf.d/99-custom.ini:ro
      - ./DockerNew/php/entrypoint-production.sh:/usr/local/bin/entrypoint.sh:ro
    entrypoint: ["php"]
    command: >
      artisan queue:work --sleep=3 --tries=3
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "0.75"
        reservations:
          memory: 256M
          cpus: "0.25"

  scheduler-siimut:
    <<: *app-base
    image: siimut-app:latest
    container_name: siimut-scheduler
    working_dir: /var/www/siimut
    env_file:
      - ./env/.env.siimut
    volumes:
      - siimut_storage:/var/www/siimut/storage
      - siimut_bootstrap_cache:/var/www/siimut/bootstrap/cache
      - ./DockerNew/php/php.ini:/usr/local/etc/php/conf.d/99-custom.ini:ro
      - ./DockerNew/php/entrypoint-production.sh:/usr/local/bin/entrypoint.sh:ro
    entrypoint: ["php"]
    command: >
      artisan schedule:work
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: "0.5"
        reservations:
          memory: 128M
          cpus: "0.25"


  ####################################################################################################
  # Apps IAM
  ####################################################################################################
  app-iam-server:
    <<: *app-base
    image: iam-app:latest
    build:
      context: .
      dockerfile: DockerNew/php/Dockerfile.production
      args:
        APP_ENV: ${APP_ENV:-production}
        ENABLE_XDEBUG: ${ENABLE_XDEBUG:-false}
        UID: ${UID:-1000}
        GID: ${GID:-1000}
        APP_DIR: iam-server 
        APP_NAME: "IAM Application"
    container_name: iam-server-app
    working_dir: /var/www/iam-server-app
    env_file:
      - ./env/.env.iam
    volumes:
      - iam_app:/var/www/iam-server-app
      - iam_storage:/var/www/iam-server-app/storage
      - iam_bootstrap_cache:/var/www/iam-server-app/bootstrap/cache
      - ./DockerNew/php/php.ini:/usr/local/etc/php/conf.d/99-custom.ini:ro
      - ./DockerNew/php/entrypoint-production.sh:/usr/local/bin/entrypoint.sh:ro
    entrypoint: ["/usr/local/bin/entrypoint.sh"]
    command: ["php-fpm", "-F"]


  ####################################################################################################
  ####################################################################################################
  # End Section: Apps - Production Application
  ####################################################################################################
  ####################################################################################################

####################################################################################################
# Named Volumes - Production Optimized (Multi Laravel Apps, No Redis)
####################################################################################################
volumes:
  # Web server data
  caddy_data:
    driver: local
  caddy_config:
    driver: local
  caddy_logs:
    driver: local

  # ====== KODE APP (dibagi per aplikasi, untuk dishare ke Caddy) ======
  siimut_app:
    driver: local
  iam_app:
    driver: local

  # ====== DATA PERSISTEN LARAVEL (tanpa vendor) ======
  # SIIMUT
  siimut_storage:
    driver: local
  siimut_bootstrap_cache:
    driver: local

  # IAM
  iam_storage:
    driver: local
  iam_bootstrap_cache:
    driver: local

####################################################################################################
# Networks - Production Security
####################################################################################################
networks:
  default:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16