name: service-app

services:
  ####################################################################################################
  # Nginx Web Server - Production Optimized
  ####################################################################################################
  web:
    image: nginx:alpine
    container_name: ${STACK_NAME:-multi}-web
    ports:
      - "8000:8000"
      - "${IAM_PORT:-8100}:8100"
    volumes:
      - ./DockerNew/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./DockerNew/nginx/nginx-multi-apps.conf:/etc/nginx/conf.d/default.conf:ro
      - siimut_public:/var/www/siimut/public:ro  # Shared volume (read-only for nginx)
      - iam_public:/var/www/iam/public:ro        # Public assets from IAM
      - nginx_logs:/var/log/nginx
    depends_on:
      app-siimut:
        condition: service_healthy
      app-iam:
        condition: service_healthy
    restart: unless-stopped
    # Production resource limits
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: "0.2"
        reservations:
          memory: 128M
          cpus: "0.1"
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  ####################################################################################################
  ####################################################################################################
  # Section : Apps - Production Application
  ####################################################################################################
  ####################################################################################################

  ####################################################################################################
  # Apps SIIMUT
  ####################################################################################################
  app-siimut:
    image: juniyasyos/siimut:dev-v3
    container_name: siimut-app
    working_dir: /var/www/siimut
    # env_file:
    #   - ./env/.env.dev.siimut
    environment:
      APP_ENV: production
      APP_WORKDIR: /var/www/siimut
      PUBLIC_VOLUME: /var/www/siimut/public
      APP_URL: "http://192.168.1.9:8000"
      DB_HOST: database-service
      DB_USERNAME: siimut_user
      DB_PASSWORD: siimut-password
      DB_DATABASE: siimut_db
      SKIP_PUBLIC_SYNC: "true"
      AWS_ACCESS_KEY_ID: admin
      AWS_SECRET_ACCESS_KEY: password
      AWS_BUCKET: siimut
      AWS_URL: http://192.168.1.9:9090/siimut
      AWS_ENDPOINT: http://minio:9090
      # SSO Configuration - Override from compose
      USE_SSO: "true"
      IAM_ENABLED: "true"
      IAM_HOST: "http://192.168.1.9:8100"
      IAM_BASE_URL: "http://192.168.1.9:8100"
      IAM_LOGIN_ROUTE: "/siimut/login"
      IAM_CALLBACK_ROUTE: "/sso/callback"
    volumes:
      # Self-contained image - NO code mounts needed
      # Only persistent data volumes
      - siimut_storage:/var/www/siimut/storage
      - siimut_bootstrap_cache:/var/www/siimut/bootstrap/cache
      - siimut_public:/var/www/siimut/public  # Shared volume (public assets)
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 1.5G
          cpus: "1.5"
        reservations:
          memory: 768M
          cpus: "0.75"
    healthcheck:
      test: ["CMD-SHELL", "php -v >/dev/null 2>&1 && php artisan --version >/dev/null 2>&1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  queue-siimut:
    image: juniyasyos/siimut:dev-v3
    container_name: siimut-queue
    working_dir: /var/www/siimut
    env_file:
      - ./env/.env.siimut
    environment:
      DB_HOST: database-service
      DB_USER: siimut_user
      DB_PASSWORD: siimut-password
    volumes:
      - siimut_storage:/var/www/siimut/storage
      - siimut_bootstrap_cache:/var/www/siimut/bootstrap/cache
    entrypoint: ["php"]
    command: >
      artisan queue:work --sleep=3 --tries=3
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "0.75"
        reservations:
          memory: 256M
          cpus: "0.25"

  scheduler-siimut:
    image: juniyasyos/siimut:dev-v3
    container_name: siimut-scheduler
    working_dir: /var/www/siimut
    env_file:
      - ./env/.env.siimut
    environment:
      DB_HOST: database-service
      DB_USER: siimut_user
      DB_PASSWORD: siimut-password
    volumes:
      - siimut_storage:/var/www/siimut/storage
      - siimut_bootstrap_cache:/var/www/siimut/bootstrap/cache
    entrypoint: ["php"]
    command: >
      artisan schedule:work
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: "0.5"
        reservations:
          memory: 128M
          cpus: "0.25"


  ####################################################################################################
  # Apps IAM
  ####################################################################################################
  app-iam:
    build:
      context: .
      dockerfile: DockerNew/php/Dockerfile.iam-registry
      args:
        APP_DIR: iam-server
        APP_NAME: "IAM Server"
        APP_ENV: production
    container_name: iam-app
    working_dir: /var/www/iam
    env_file:
      - ./env/.env.iam
    environment:
      APP_ENV: production
      PHP_OPCACHE_VALIDATE_TIMESTAMPS: "0"
      APP_WORKDIR: /var/www/iam
      PUBLIC_VOLUME: /var/www/public-shared-iam
      DB_HOST: database-service
      # IAM Server Configuration - Override from compose
      APP_URL: "http://192.168.1.9:8100"
    volumes:
      # Only persistent data, NO CODE mounts
      - iam_storage:/var/www/iam/storage
      - iam_bootstrap_cache:/var/www/iam/bootstrap/cache
      - iam_public:/var/www/public-shared-iam  # Shared with Caddy
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 1.5G
          cpus: "0.7"
        reservations:
          memory: 768M
          cpus: "0.35"
    healthcheck:
      test: ["CMD-SHELL", "php -v >/dev/null 2>&1 && php artisan --version >/dev/null 2>&1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      default:
        aliases:
          - iam-app

  ###################################################################################################
  ###################################################################################################
  # End Section: Apps - Production Application
  ###################################################################################################
  ###################################################################################################

####################################################################################################
# Named Volumes - Production Optimized (Multi Laravel Apps, No Redis)
####################################################################################################
volumes:
  # Web server data
  nginx_logs:
    driver: local

  # ====== PUBLIC ASSETS (untuk Nginx serve static files) ======
  siimut_public:
    driver: local
  iam_public:
    driver: local

  # ====== DATA PERSISTEN LARAVEL (tanpa vendor) ======
  # SIIMUT
  siimut_storage:
    driver: local
  siimut_bootstrap_cache:
    driver: local

  # IAM
  iam_storage:
    driver: local
  iam_bootstrap_cache:
    driver: local

####################################################################################################
# Networks - Production Security
####################################################################################################
networks:
  default:
    name: rsch-srv_default
    external: true